<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script>
	function proc1(){
		
// 		url = "http://http://localhost/webpro/0811/input.html";
		
		res = "href = " + location.href + "<br>";
		res += "protocol = " + location.protocol +"<br>";
		
		document.getElementById('result1').innerHTML = res;
		
		
	}
	function proc2(){
		location.href = "test.jsp";
	}
	
	function goPage(){
		location.href = "tets.jsp"
	}
	
	function gopagePost(){
		// form 검색 - id를 이용
		document.getElementById("ff");
		
		// form 검색 - name을 이용
		document.getElementsByName("ff")[0];
		document.ff.action = "testpost.jsp";
		document.ff.method = "post";
		document.ff.submit();
		
	}
	
	function goReplace(url){
		location.replace(url);
	}
	
	function goReload(){
		// 문자열 배열을 생성, 랜덤을 이용해서 문자열중 하나를 출려한다.
		str = ["Hello~~", "happy", "javascript", "jQuery", "HTML", "css"];
		
		// str[0], str[4], str[1]
		
		// 랜덤발생 0~ str.길이 - str[랜덤]
		rand = Math.floor(Math.random()*str.length);
		res = str[rand];
		
		// 출력후 - #result2
		result2=document.getElementById('result2');
		
		result2.innerHTML = res;
		result2.style.color = "red";
		result2.style.fontSize="2.0em";
		
		// 0.5초 경과후 원래 페이지로 다시 로드한다
		setTimeout(function(){
			location.reload()
			
		}, 2000);
	}

</script>
</head>
<body>

<div class="box">                                     
		<h3>1. url 정보열기</h3>
		href : 전체 url <br>
		port : 80 기본
		host : 
		hostname : 
		pathname : 
		protocol : 
		
		<br>
		<input type="button"value="확인" onclick="proc1()"> <br>
		<br>
		<div id="result1"></div>
	</div>
	
	<div class="box">
		<h3>2. location객체 이용</h3>
		자동으로 특정페이지(test.jsp) 이동할 때 사용
		<br>
		<input type="button"value="페이지 이동" onclick="proc2()"> <br>
		<br>
		a태그이용 : a href속성값으로 javascript함수를 호출 하도록 설정<br>
		href="javascript:함수명()"<br>
		<a href="javascript:goPage();">공지사항목록</a>
		이벤트사용(get) : <input onclick="goPage()" type="button" value="공지사항목록"><br>
		
		이벤트사용(post) : 
		<form name="ff" id="ff">
		<input type="hidden" value="korea" name="id">
		<input onclick="gopagePost()" type="button" value="공지사항목록"><br>
		</form>
		새로운 문서로 대체(replace(url)) : 
		<input onclick="goReplace('test.jsp')" type="button" value="공지사항목록"><br>
		
		현재 문서를 다시 로드 : <input type="button" value="페이지 재호출"><br>
		<div id="result2"></div>
	</div>
	

</body>
</html>
