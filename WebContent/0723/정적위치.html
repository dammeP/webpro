<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		width : 100px;
		height: 50px;
		background: yellow;
		margin: 10px;
		padding : 10px;
	}
	#d2 {
		background: pink;
		position : relative; /* 상대적인 */
		top : 100px;
	}
	#d3{
		background: cyan;
		position : absolute;
		top : 10px;
		left : 150px;
	}
	#d4{
		background: orange;
		position : fixed;
		top : 500px;
		right : 200px;
	}
	#fix {
		position : relative;
		right :100px;
	}
	

</style>
</head>
<body>
	<div id="d1">1</div>
	<div id="d2">2</div>
	<div id="d3">3</div>
	<div id="d4">4</div>
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div id="fix">4</div>
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>

</body>
</html>
