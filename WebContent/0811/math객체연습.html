<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script>
window.onload = function(){
	
	// 랜덤 발생
	rand = Math.floor(Math.random()*100+1);
	count = 0;
	hint ="";
	values = "";
	
	result = document.querySelector("#result1");
}
	
	function proc1(){
		// 입력한 값 가져오기
		inputvalue=document.querySelector("#input").value;
		
		// 입력값을 누적하기
		values += inputvalue + " ";
		
			// 값 비교
			res = "";
			if(rand == inputvalue){
				hint = "정답";
				count++;
				
				// 출력
				res = "랜덤 : " + rand +"<br>";
				res += "입력 값들 : " +values + "<br>";
				res += "횟수 : " + count+"<br>";
		
				result.innerHTML=res;
			}else if(rand > inputvalue){
				hint = "숫자 UP ";
				count++;
				result.innerHTML = hint;
			}else if(rand < inputvalue){
				hint = "숫자 DOWN";
				count++;
				result.innerHTML = hint;
			}
	}
	
	function proc2(){
		arr = ["가위", "바위", "보"];	// arr[0] = "가위" arr[1] = "바위" arr[2] = "보"
		
		// 랜덤발생 0~2		
		rand = Math.floor(Math.random()*arr.length);
		
		
		// 컴퓨터의 가위바위보가 결정됨
		com = arr[rand];
		
		// 사용자 입력
		user=prompt("가위,바위,보 중 아무거나 입력하세요");
		
		// 비교 
		res = "컴퓨터 : " + com + "<br>";
		res += "사용자 : " + user + "<br>";
		if(com == user){
			res += "비김"
		}else if(user =="가위" && com == "보"
				|| user =="바위" && com == "가위"
				|| user =="보" && com == "바위"){
			res += "내가 이겼다";
		}else{
			res += "컴퓨터가 이김"
		}
		
		// 출력
		document.querySelector("#result2").innerHTML = res;
		
	}
	
	function proc3(){
		
		
		// 배열 선언
		
		arr=[];
		
		for(;;){
			
			// 랜덤발생
			rand = Math.floor(Math.random()*46);
			
			// 배열에 같은값이 있는지 비교 // 없으면 배열에 저장
			if(arr.indexOf(rand) < 0) arr.push(rand);
			
			// 배열의 갯수를 비교 // 갯수가 5개이면 종료
			if(arr.length > 5) break;
		}
		
		// 배열출력
		document.querySelector("#result3").innerHTML += arr+"<br>";
		
	}
	
	
	
</script>
</head>
<body>

<div class="box">
		<h3>1. 랜덤 수 맞추기</h3>
		1 ~ 100사이의 랜덤을 발생한다 <br>
		랜덤수를 맞춘다<br>
		힌트와 몇번만에 맞췄는지 체크<br>
		<br>
		<input type="text" id="input">
		<input type="button"value="확인" onclick="proc1()"> <br>
		<br>
		<div id="result1"></div>
	</div>


<div class="box">
		<h3>2. 가위바위보</h3>
		컴퓨터는 배열에 저장. 랜덤으로 가위바위보를 결정 <br>
		사용자는 가위바위보를 입력 - prompt<br>
		어느쪽이 이겼는지 결과를 출력<br>
		<br>
		<input type="text" id="input">
		<input type="button"value="확인" onclick="proc2()"> <br>
		<br>
		<div id="result2"></div>
	</div>

<div class="box">
		<h3>3. 로또<h3>
		로또 번호를 생성하는 프로그램을 작성하시오.<br>
		(1번 ~ 45번 중 6개의 번호를 추첨) <br>
		<br>
		<input type="text" id="input">
		<input type="button"value="확인" onclick="proc3()"> <br>
		<br>
		<div id="result3"></div>
	</div>
</body>
</html>
