<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>
	pre{
		background: #CEFBC9;
	}
	fieldset{
		width : 80%;
	}
	label{
		display : inline-block;
		width: 100px;
		height: 40px;
		
	}
	#content{
		width : 400px;
		height: 200px;
		
	}
</style>
</head>
<body>
<pre>
작성팁
fieldset : 입력 항목들의 구룹핑
legend : fieldset의 제목
label : 일반 문자, 문자의 길이를 같게 하기 위해서 사용
	- label 요소가 인라인 요소이기 때문에 
	display : inline-block의 형태로 스타일을 지정해야만
	가로 세로 길이를 설정할 수 있다.
</pre>
	<form>
		<fieldset>
			<legend>인적사항</legend>
			<label>이름</label>
			<input type="text"><br>
			<label>전화번호</label>
			<input type="text"><br>
			</fieldset>
		
		<fieldset>
			<legend>경력사항</legend>
			<label>이메일</label>
			<input type="text"><br>
			<label>생일</label>
			<input type="date"><br>
		</fieldset>
		
		<fieldset>
			<h2>이메일 전송화면</h2>
			<label>이름</label>
			<input type="text"><br>
			<label>이메일</label>
			<input type="text"><br>
			<label>내용</label><br>
			<input id="content" type="text"><br>
			<button type="submit">전송</button>
			<button type="reset">재설정</button>
			
		</fieldset>
		
		<fieldset>
			<h2>회원 가입 화면</h2>
			<label>이름</label>
			<input type="text"><br>
			<label>주소</label>
			<input type="text"><br>
			<label>이메일</label>
			<input type="text"><br>
			<input type="radio" value="남자" name="gender">Male<br>
		  <input type="radio" value="여자" name="gender">Female<br>
			<button type="submit">send</button>
			<button type="reset">원래대로</button>
			
		</fieldset>
	</form>

</body>
</html>
