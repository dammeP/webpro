<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>
	td{
		text-align: center;
	}
	textarea {
		font-size: 2em;
		text-align: center;
	}
	#in1{
		width: 50px;
		height: 30px;
	}
</style>
<script>
	function gob(){
		
		// dan을 통해서 접근
		vdan = document.check.dan.value;
		
		res = vdan + "단" +"\n\n";
		
		for(i=1; i<10; i++){
			res+= vdan +" * " + i + " = " + (vdan*i) +"\n";
		}
		document.check.area.value=res;
	}


</script>
</head>
<body>

<div class="box">
	<form name="check">
	<table >
		<h2>&nbsp;&nbsp;form1 연습문제</h2>
		<tr>
		<td>
		<input id="in1" type="text" name="dan">단
		<input type="button" value="출력" onclick="gob()""><br><br>
		</td>
		</tr>
		
		<tr>
		<td>
		<textarea name="area" rows="15" cols="20" name="area">
		</textarea> 
		</td>
		</tr>
	
	
	
	</table>	
	</form>
</div>

				

</body>
</html>
