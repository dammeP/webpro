<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script>
	var circle = {
		rad : 4,
		getArea : function(){
			// 반지름 * 반지름 * 3.14
// 			var area = this.rad * this.rad * Math.PI;
			var area = Math.floor(Math.PI * Math.pow(this.rad, 2));
			return area;
			
		},
		getCircum : function(){ 
			// 반지름 * 2 * 3.14
			cir = Math.floor(2 * Math.PI + this.rad);
			return cir;
		}
	
	}
	
	var Rect ={
			ga :4, se : 4,
			getArea : function(){
				// 가로 * 세로
				var area=Math.floor(this.ga * this.se);
				return area;
	}
	
	var addr ={}
	
	function proc1(){
		circle.name = "동그라미";
		
		res ="이름 : "+circle.name +"<br>";
		res += "반지름 : " + circle.rad + "<br>";
		res += "면적 : " + circle.getArea() + "<br>";
		res += "둘레 : " + circle.getCircum() + "<br>";
		
		document.getElementById('result1').innerHTML = res;
		
		
		
	}
	
	
// 	function proc2(){
		
		
		
		
		
// 	}

	function proc3(){
		// 동적으로 속성 추가
		addr.name = prompt("이름 입력");
		addr.juso = prompt("주소 입력");
		addr.tel = prompt("전화번호 입력");
		addr.zip = "12345";
		
		// 메서드 추가
		addr.info = function(){
			res ="**** INFO() ****<br>";
			res += "이름 : " + addr.name + "<br>";
			res += "전화번호 :" + addr.tel + "<br>";
			document.querySelector('#result3').innerHTML = res;
		}
		addr.info2 = function(){
			res ="**** INFO() ****<br>";
			res += "이름 : " + addr.name + "<br>";
			res += "전화번호 :" + addr.tel + "<br>";
			res += "주소  : " + addr.juso + "<br>";
		}
		
		// 함수호출
		addr.info();
		
		addr.info2();
		document.querySelector('#result3').innerHTML += res;
	}
	
	
	
	
</script>
</head>
<body>

<div class="box">
		<h3>1. circle객체 생성</h3>
		- 속성 : 반지금 rad
		- 메서드 : 면적 구하기(getArea()), 둘레구하기(getCircum())
		<br>
		<input type="button"value="확인" onclick="proc1()"> <br>
		<br>
		<div id="result1"></div>
	</div>


<div class="box">
		<h3>2. Rect객체 생성</h3>
		- 속성 : 가로(width), 세로 (height), 이름(name)<br>
		- 메서드 : 면적 구하기(getArea()), 둘레구하기(getCircum())
		<br>
		<input type="button"value="확인" onclick="proc2()"> <br>
		<br>
		<div id="result2"></div>
	</div>

<div class="box">
		<h3>3. addr객체 생성</h3>
		- 정해진 속성과 메서드가 없다 var add={ }<br>
		- 확인버튼 클릭하면 동적으로 속성과 메서드를 추가해서 사용할 수 있다. 
		addr.name ="홍길동"
		<br>
		<input type="button"value="확인" onclick="proc3()"> <br>
		<br>
		<div id="result3"></div>
	</div>

</body>
</html>
